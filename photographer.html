<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>

  <!----  <main id="main"></main> ---->

  <div class="photograph-header">

    <button class="contact_button" onclick="displayModal()">Contactez-moi</button>

  </div>

  <div class="photographer-details-section"></div>

  <article class="medias_section"></article>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form method="post">
        <div>
          <label>Pr√©nom</label>
          <!---- <input />-->
          <input class="text-control" type="text" id="firstName" name="firstName" minlength="2" /><br>
        </div>
        <div>
          <label for="userName">Nom</label><br>
          <input class="text-control" type="text" id="name" name="name" minlength="2" /><br>
        </div>
        <div>
          <label for="email">E-mail</label><br>
          <input class="text-control" type="email" id="email" name="email" /><br>
        </div>
        <div>
          <label for="message">Votre message</label><br>
          <input class="text-control" type="text" id="message" name="message" /><br>
        </div>

        <button id="submit" type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>


  <script src="scripts/factory/photographerFactory.js"></script>
  <script src="scripts/factory/mediaFactory.js"></script>
  <script src="scripts/service/service.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>

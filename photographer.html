<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="assets/css/lightbox.css" rel="stylesheet" type="text/css">
  <link href="assets/css/filter.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <main id="main-wrapper" aria-hidden="false">
    <header>
      <a href="index.html" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Retourner à l'accueil" />
      </a>
    </header>

    <section id="cta"></section>
    <div class="photograph-header">
      <button tabindex="2" aria-label="Contactez-moi" class="contact_button">Contactez-moi</button>
    </div>


    <div class="photographer-details-section"></div>

    <div class="dropdown" aria-haspopup="listbox" aria-expanded="false" role="button">
      <label for="dropdown-trigger">Trier par</label>

      <ul role="listbox" aria-haspopup="listbox" aria-controls="dropdown-options" aria-labelledby="dropdown-label">

        <img role="button" tabindex="3" src="assets/icons/arrow-filter.svg" id="dropdown-options"
          aria-label="afficher les filtres" alt="filter button" aria-label="Button filter by">

        <li tabindex="4" role="option" aria-selected="true" class="filterByLikes" aria-expanded="false"
          aria-label="Trier par Popularité">
          Popularité</li>

        <li tabindex="5" role="option" aria-selected="false" class="filterByDate dropdown-content" aria-expanded="false"
          aria-label="Trier par Date">
          <span></span>
          Date
        </li>

        <li tabindex="6" role="option" aria-selected="false" class="filterByTitle dropdown-content"
          aria-expanded="false" aria-label="Trier par Titre">
          <span></span>
          Titre
        </li>
      </ul>
    </div>

    <div id="lightBox-modal" role="dialog" aria-describedby="lightboxTitle">
      <div class="lightBox-content"></div>
    </div>
    <article class="medias_section"></article>

    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-btn" id="close-btn-id" tabindex="0" aria-label="Bouton fermer"
            alt="Close button" />
        </header>
        <form method="post">
          <div>
            <label for="firstName">Prénom</label>
            <input class="text-control" type="text" id="firstName" name="firstName" minlength="2" aria-label="Prénom" />
          </div>

          <div>
            <label for="name">Nom</label>
            <input class="text-control" type="text" id="name" name="name" minlength="2" aria-label="Nom" />
          </div>

          <div>
            <label for="email">E-mail</label>
            <input class="text-control" type="email" id="email" name="email" aria-label="Email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input class="text-control" type="text" id="message" name="message" aria-label="Votre message" />
          </div>
          <div class="error-message" data-error=""></div>
          <button id="submit" type="submit" class="contact_button" aria-label="Envoyer  ">Envoyer</button>
        </form>
      </div>
    </div>

  </main>

  <script src="scripts/utils/lightBox.js"></script>
  <script src="scripts/factory/photographerFactory.js"></script>
  <script src="scripts/factory/mediaFactory.js"></script>
  <script src="scripts/factory/mediasFactories.js"></script>
  <script src="scripts/service/service.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
